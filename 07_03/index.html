<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinamica</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.88.2/dist/phaser.js"></script>
    <script src="configmenu.js"></script>
    <script src="tela.js"></script>


</head>
<body>
    
    <div id="game"></div>

    <script type="text/javascript">
        /*Global variables definition*/
        const config = {
            type: Phaser.AUTO,
            scale: {
                mode: Phaser.Scale.FIT
            },
            autoCenter: Phaser.Scale.CENTER,
            width: 1600, //largura da tela do jogo
            height: 900, //altura da tela do jogo
            backgroundColor: '#0000FF',
            parent: "game",
            dom:{
               createContainer: true,
            },
            scene: [ConfigMenu, Tela]
        };
        
        var game = new Phaser.Game(config);
        game.scene.start('ConfigMenu');
    </script>




</body>
</html>
